<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pol-Yuan</title>
	<meta name="Description" content="polly的个人网站">

	<link rel="shortcut icon" href="pol.ico">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/welcome.css">
</head>
<body>
	<!-- 头部 -->
		<div class="header-box" id="headerBox">
			<div class="layout">
				<div class="logo"><a href="#">pol-Yuan</a></div>
				<div class="con" >My name is polly Yuan.&nbsp;Welcome!!!</div>
			</div>
		</div>
		
		<!-- 主页展示盒子 -->
		<div class="show-box" id="showBox" >
			<div class="layout">
				<div id="show">
				<div id="welcome">
					<div class="info-title row">
						My name is polly Yuan
					</div>
					<div class="info-dec row">
						我叫袁野，欢迎来到我的个人网站
					</div>
					<div class="end row">
						以上
					</div>
				</div>
			</div>
		</div>
		</div>
		<a class="slide-btn" id="slideBtn"></a>	
	<!-- 导航栏 -->
		<div class="nav layout" id="nav">
			<li><a href="#">关于我</a> </li>
			<li><a href="#">项目列表</a> </li>
			<li><a href="#">随笔</a> </li>
			<li><a href="#">搜索</a> </li>
		</div>
	<!-- 列表块盒子 -->
	<div class="layout">
	<div class="section pero ">
		<ul>
			<li class="pero-title">
				<h5>项目列表</h5>
			</li>
			<li>
				<a href="#" class="pero-github">exmpale</a>
				<div class="pero-show"></div>
			</li>
			<li>
				<a href="#" class="pero-github">exmpale</a>
				<div class="pero-show"></div>
			</li>
		</ul>
	</div>
	</div>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
	$(function(){
		var slideHeader=function(e){
			var delta = (e.originalEvent.wheelDelta && (e.originalEvent.wheelDelta > 0 ? 1 : -1)) ||  // chrome & ie
                (e.originalEvent.detail && (e.originalEvent.detail > 0 ? -1 : 1));              // firefox
        		// 向上滚
    		if (delta > 0) {
        		$('#showBox').removeClass('show-active');
      			$('#headerBox').removeClass('header-box-active')
      							.find('.con').hide();
      			$('#nav').removeClass('nav-active');
        		$('#slideBtn').css('top','500px');
        		$(document).scrollTop(0);
   			} 
       		 // 向下滚
   			 else if (delta < 0) {
        		$('#showBox').addClass('show-active');
      			$('#headerBox').addClass('header-box-active')
      							.find('.con').addClass('');
      			$('#nav').addClass('nav-active');
        		$('#slideBtn').css('top','17px');
    		} 
		}
		$(document).on("mousewheel DOMMouseScroll ", slideHeader);
		$('#slideBtn').on("click",function(){

					});
	})
</script>
