<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>小李备忘</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="layout home-layout" id="homePage">
		<header class="header">
			<h1 class="title">小李备忘</h1>
			<a class="btn btn-small add-btn" id="homeAddBtn">新增</a>
		</header>
	</div>
	<div class="popup" id="editPopup">
		<!-- 编辑 -->
		<layout class="layout edit-layout" id="editPage">
			<header class="header">
				<a class="btn icon-btn close-btn" id="editCloseBtn"><i class="iconfont icon-close-circle-fill"></i></a>
				<a class="btn btn-small save-btn" id="editSaveBtn">保存</a>
			</header>
			<section class="section date-section">
				<a class="btn icon-btn" id="editSwitchDate1"><i class="iconfont icon-left"></i></a>
				<a class="btn primary-btn" id="editDate"></a>
				<a class="btn icon-btn" id="editSwitchDate2"><i class="iconfont icon-right"></i></a>
			</section>
			<section class="section title-section">
				<div class="input-container">
					<input type="text" placeholder="输入事务（建议 客户+描述）" id="editWork" />
				</div>
			</section>
			<section class="section content-section">
				<div class="tab-group">
					<div class="tab-container" id="editTabGroup">
						<div class="tab">交通</div>
						<div class="tab">住宿</div>
						<div class="tab">花销</div>
					</div>
				</div>
				<div class="card-container" id="editCardContainer">
					<div class="card traffic-card">
						<section class="section address-section">
							<div class="leave-container">
								<div class="label">出发</div>
								<div class="input-container">
									<input type="text" />
								</div>
							</div>
							<div class="divide-line"></div>
							<div class="arrive-container">
								<div class="label">到达</div>
								<div class="input-container">
									<input type="text" />
								</div>
							</div>
						</section>
						<section class="section detail-section">
							<ul>
								<li class="head-li">
									<div class="row">
										<div class="col"></div>
										<div class="col">(报销)</div>
										<div class="col">(实际)</div>
									</div>
								</li>
								<li>
									<div class="row">
										<div class="col">
											<div class="input-container">
												<input type="text">
											</div>
										</div>
										<div class="col">
											<div class="input-container number">
												<input type="text">
											</div>
										</div>
										<div class="col">
											<div class="input-container number">
												<input type="text">
											</div>
										</div>
									</div>
								</li>
							</ul>
							<a class="btn add-btn"><i class="iconfont icon-plus"></i></a>
						</section>
					</div>
					<div class="card stay-card">
						<div class="row">
							<div class="label">酒店：</div>
							<div class="tag-group">
								<div class="tag selected">汉庭</div>
								<div class="tag">全季</div>
								<div class="tag">橘子</div>
								<div class="tag input-container">
									<input type="text" placeholder="自定义">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="label">报销：</div>
							<div class="input-container number">
								<input type="text">
							</div>
						</div>
						<div class="row">
							<div class="label">实际：</div>
							<div class="input-container number">
								<input type="text">
							</div>
						</div>
					</div>
					<div class="card cost-card">
						<section class="section detail-section">
							<ul>
								<li class="head-li">
									<div class="row">
										<div class="col"></div>
										<div class="col">(报销)</div>
										<div class="col">(实际)</div>
									</div>
								</li>
								<li>
									<div class="row">
										<div class="col">
											<div class="input-container">
												<input type="text">
											</div>
										</div>
										<div class="col">
											<div class="input-container number">
												<input type="text">
											</div>
										</div>
										<div class="col">
											<div class="input-container number">
												<input type="text">
											</div>
										</div>
									</div>
								</li>
							</ul>
							<a class="btn add-btn"><i class="iconfont icon-plus"></i></a>
						</section>
					</div>
				</div>
			</section>
			<footer class="footer">
				<a class="btn add-btn">保存并新增下一笔</a>
			</footer>
		</layout>
	</div>
</body>
<script src="js/dom.js"></script>
<script src="js/data.js"></script>
<script src="js/edit.js"></script>
<script src="js/home.js"></script>
<script>
	//使用
	var home = new Home();
	home.init();
</script>

</html>
