<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>小李备忘</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="layout home-layout" id="homePage">
		<header class="header">
			<a class="btn icon-btn user-btn active" id="homeUserBtn"><i class="iconfont icon-user"></i></a>
			<h1 class="title">小李备忘</h1>
			<a class="btn btn-small add-btn active" id="homeAddBtn">新增</a>
		</header>
		<div class="container">
			<section class="section calendar-section">
				<div class="tool-group">
					<a class="btn icon-btn active" id="homeSwitchDate1"><i class="iconfont icon-left"></i></a>
					<div class="date-range">
						<div class="date" id="homeStartDate"></div>
						<div class="divide-line"></div>
						<div class="date" id="homeEndDate"></div>
					</div>
					<a class="btn icon-btn active" id="homeSwitchDate2"><i class="iconfont icon-right"></i></a>
				</div>
				<div class="calendar-container" id="homeCalendar">
					<div class="row weekend-row">
					</div>
					<div class="row content-row">
					</div>
				</div>
			</section>
			<section class="section total-section">
				<div class="title-group">
					<a class="btn title">统计</a>
				</div>
				<div class="search-group">
					<div class="tag-group" id="searchTagGroup">
						<div class="tag">差旅</div>
						<div class="tag">招待</div>
					</div>
					<div class="switch-group" id="searchSwitchGroup">
						<div class="switch-container"></div>
						<span>实际</span>
					</div>
				</div>
				<div class="total-container" id="homeTotalContainer">
					<div class="no-data">暂无数据！</div>
				</div>
			</section>
		</div>
		<footer class="footer row total-footer" id="homeFooter">
			<div class="num-group">
				共 <span>0</span> 笔
			</div>
			<a class="btn icon-btn download-btn active"><i class="iconfont icon-cloud-download"></i></a>
			<div class="col">
				<div class="label">总计：</div>
				<div class="price-wrap">
				</div>
				<div class="contrast">
					<span>0</span>
				</div>
			</div>
		</footer>
	</div>
	<div class="popup vertical" id="editPopup">
		<!-- 编辑 -->
		<layout class="layout edit-layout" id="editPage">
			<header class="header">
				<a class="btn icon-btn close-btn active" id="editCloseBtn"><i class="iconfont icon-close-circle-fill"></i></a>
				<a class="btn btn-small save-btn active" id="editSaveBtn">保存</a>
			</header>
			<div class="container" id="editContainer">
				<section class="section date-section">
					<a class="btn icon-btn active" id="editSwitchDate1"><i class="iconfont icon-left"></i></a>
					<a class="btn primary-btn" id="editDate"></a>
					<a class="btn icon-btn active" id="editSwitchDate2"><i class="iconfont icon-right"></i></a>
				</section>
				<section class="section title-section">
					<div class="input-container">
						<input type="text" placeholder="输入事务（建议 客户+描述）" id="editWork" />
					</div>
				</section>
				<section class="section content-section">
					<div class="tab-group">
						<div class="tab-container" id="editTabGroup">
							<a class="tab">交通</a>
							<a class="tab">住宿</a>
							<a class="tab">花销</a>
						</div>
					</div>
					<div class="card-container" id="editCardContainer">
						<div class="card traffic-card">
							<section class="section address-section">
								<div class="leave-container">
									<div class="label">出发</div>
									<div class="input-container">
										<input type="text" id="editLeave" />
									</div>
								</div>
								<div class="divide-line"></div>
								<div class="arrive-container">
									<div class="label">到达</div>
									<div class="input-container">
										<input type="text" id="editArrive" />
									</div>
								</div>
							</section>
							<section class="section detail-section">
								<ul>
									<li class="head-li">
										<div class="row">
											<div class="col"></div>
											<div class="col">(报销)</div>
											<div class="col">(实际)</div>
											<div class="col close-col"></div>
										</div>
									</li>
									<!-- <li>
										<div class="row">
											<div class="col">
												<div class="input-container vehicle">
													<input type="text">
												</div>
											</div>
											<div class="col">
												<div class="input-container number official">
													<input type="text">
												</div>
											</div>
											<div class="col">
												<div class="input-container number total">
													<input type="text">
												</div>
											</div>
											<div class="col close-col">
												<a><i class="iconfont icon-close-circle-fill"></i></a>
											</div>
										</div>
									</li> -->
								</ul>
								<a class="btn add-card-btn active" id="trafficAddBtn"><i class="iconfont icon-plus"></i></a>
							</section>
						</div>
						<div class="card stay-card">
							<div class="row">
								<div class="label">酒店：</div>
								<div class="tag-group">
								</div>
							</div>
							<div class="row">
								<div class="label">报销：</div>
								<div class="input-container number">
									<input type="text" id="stayOfficial">
								</div>
							</div>
							<div class="row">
								<div class="label">实际：</div>
								<div class="input-container number">
									<input type="text" id="stayTotal">
								</div>
							</div>
						</div>
						<div class="card cost-card">
							<section class="section detail-section">
								<ul>
									<li class="head-li">
										<div class="row">
											<div class="col"></div>
											<div class="col">(报销)</div>
											<div class="col">(实际)</div>
										</div>
									</li>
									<!-- <li>
										<div class="row">
											<div class="col">
												<div class="input-container">
													<input type="text">
												</div>
											</div>
											<div class="col">
												<div class="input-container number">
													<input type="text">
												</div>
											</div>
											<div class="col">
												<div class="input-container number">
													<input type="text">
												</div>
											</div>
										</div>
									</li> -->
								</ul>
								<a class="btn add-card-btn active" id="costAddBtn"><i class="iconfont icon-plus"></i></a>
							</section>
						</div>
					</div>
				</section>
			</div>
			<footer class="footer">
				<a class="btn del-btn active" id="editDelBtn">删除</a>
				<a class="btn add-btn active" id="editSaveBtn1">保存并新增下一笔</a>
			</footer>
		</layout>
	</div>
	<div class="popup horizontal" id="userPopup">
		<!-- 编辑 -->
		<layout class="layout user-layout" id="userPage">
			<header class="header">
				<a class="btn icon-btn back-btn active" id="userBackBtn"><i class="iconfont icon-left"></i></a>
				<h1 class="title">设置</h1>
				<a class="btn btn-small default-btn active" id="userDefaultBtn">恢复默认</a>
			</header>
			<div class="container">
				<div class="card">
					<div class="row">
						<span>每月起止日期</span>
						<input type="number" id="userPointDate" />
						<i>日</i>
					</div>
				</div>
				<div class="card">
					<div class="row">
						<span>酒店常用</span>
					</div>
					<div class="tag-group show">
					</div>
				</div>
				<div class="card">
					<div class="row">
						<span>当天出差补贴</span>
						<input type="number" id="currentDayCost" />
					</div>
					<div class="row">
						<span>过夜出差补贴</span>
						<input type="number" id="crossDayCost" />
					</div>
				</div>
				<div class="card">
					<div class="row">
						<span>城市住宿额度</span>
					</div>
					<div class="input-group" id="userCityInputGroup">
					</div>
					<a class="btn add-card-btn active" id="userCityAddBtn"><i class="iconfont icon-plus"></i></a>
				</div>
				<div class="card single del-card">
					<a class="btn del-btn active" id="userDelBtn">清除所有数据</a>
				</div>
			</div>
			<div class="footer">
				<a class="btn add-btn active" id="userSaveBtn">保存</a>
			</div>
		</layout>
	</div>
</body>
<script src="js/dom.js"></script>
<script src="js/data.js"></script>
<script src="js/tag.js"></script>
<script src="js/edit.js"></script>
<script src="js/user.js"></script>
<script src="js/home.js"></script>

	home.init();

</html>
